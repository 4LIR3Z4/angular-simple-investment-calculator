<form (ngSubmit)="calcualteInvestment()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">initial investment</label>
      <input name="initialInvestment" id="initialInvestment" type="text" [(ngModel)]="initialInvestment"/>
      <label for="annualInvestment">annualInvestment</label>
      <input name="annualInvestment" id="annualInvestment" type="text" [(ngModel)]="annualInvestment"/>
    </p>
    <p>
      <label for="expectedReturn">expectedReturn</label>
      <input name="expectedReturn" id="expectedReturn" type="text" [(ngModel)]="expectedReturn"/>
      <label for="duration">duration</label>
      <input name="duration" id="duration" type="text" [(ngModel)]="duration"/>
    </p>
  </div>
    <button type="submit">Calculate</button>
</form>
